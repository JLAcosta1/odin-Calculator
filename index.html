<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTFT-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            Calculator
        </div>
        <div class="calculator-card">
            <div class="calculator-interface">
                <div class="calculator-display">
                    display
                </div>
                <div class="calculator-buttons">
                    <div class="button-digit">
                        <ol>
                            <li>7</li>
                            <li>4</li>
                            <li>1</li>
                            <li>.</li>
                        </ol>
                        <ol>
                            <li>8</li>
                            <li>5</li>
                            <li>2</li>
                            <li>0</li>
                        </ol>
                        <ol>
                            <li>9</li>
                            <li>6</li>
                            <li>3</li>
                            <li>(-)</li>
                        </ol>
                    </div>
                    <div class="button-operator">
                        <ul>
                            <li>+</li>
                            <li>-</li>
                            <li>x</li>
                            <li>/</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
