<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTFT-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            Calculator
        </div>
        <div class="calculator-card">
            <div class="calculator-interface">
                <div class="calculator-display">
                    display
                </div>
                <div class="calculator-buttons">
                    <div class="button-values">
                        <ol>
                            <button id="clear"><li>C</li></button>
                            <button id="seven"><li>7</li></button>
                            <button id="four"><li>4</li></button>
                            <button id="one"><li>1</li></button>
                            <button id="decimal"><li>.</li></button>
                        </ol>
                        <ol>
                            <button id="eight"><li>8</li></button>
                            <button id="five"><li>5</li></button>
                            <button id="two"><li>2</li></button>
                            <button id="zero"><li>0</li></button>
                        </ol>
                        <ol>
                            <button id="nine"><li>9</li></button>
                            <button id="six"><li>6</li></button>
                            <button id="three"><li>3</li></button>
                            <button id="negative"><li>(-)</li></button>
                        </ol>
                    </div>
                    <div class="button-operator">
                        <ul>
                            <button id="add"><li>+</li></button>
                            <button id="subtract"><li>-</li></button>
                            <button id="multiply"><li>x</li></button>
                            <button id="divide"><li>/</li></button>
                            <button id="equal"><li>=</li></button>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>


    <script src="calculator.js"></script>
</html>
