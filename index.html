<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTFT-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            Calculator
        </div>
        <div class="calculator-card">
            <div class="calculator-interface">
                <div class="calculator-display">
                    <div class="calculator-toolbar-display">
                        <div class="abs-value-status"></div>
                        <div class="calculator-display-prev"><b></b></div>
                    </div>
                    <div class="calculator-display-current">0</div>
                </div>
                <div class="calculator-buttons">
                    <ol>
                        <li class="button"><button id="clear">C/AC</button></li>
                        <li class="button"><button id="seven">7</button></li>
                        <li class="button"><button id="four">4</button></li>
                        <li class="button"><button id="one">1</button></li>
                        <li class="button"><button id="decimal">.</button></li>
                    </ol>
                    <ol>
                        <li class="button"></li>
                        <li class="button"><button id="eight">8</button></li>
                        <li class="button"><button id="five">5</button></li>
                        <li class="button"><button id="two">2</button></li>
                        <li class="button"><button id="zero">0</button></li>
                    </ol>
                    <ol>
                        <li class="button"></li>
                        <li class="button"><button id="nine">9</button></li>
                        <li class="button"><button id="six">6</button></li>
                        <li class="button"><button id="three">3</button></li>
                        <li class="button"><button id="negative">(-)</button></li>
                    </ol>
                    <ol>
                        <li class="button"><button id="add">+</button></li>
                        <li class="button"><button id="subtract">-</button></li>
                        <li class="button"><button id="multiply">x</button></li>
                        <li class="button"><button id="divide">/</button></li>
                        <li class="button"><button id="equal">=</button></li>
                    </ol>
                </div>
            </div>
        </div>
    </body>


    <script src="calculator.js"></script>
</html>
