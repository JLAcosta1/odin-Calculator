<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTFT-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            Calculator
        </div>
        <div class="calculator-card">
            <div class="calculator-interface">
                <div class="calculator-display">
                    display
                </div>
                <div class="calculator-buttons">
                    <div class="button-values">
                        <ol>
                            <button><li>C</li></button>
                            <button><li>7</li></button>
                            <button><li>4</li></button>
                            <button><li>1</li></button>
                            <button><li>.</li></button>
                        </ol>
                        <ol>
                            <button><li>8</li></button>
                            <button><li>5</li></button>
                            <button><li>2</li></button>
                            <button><li>0</li></button>
                        </ol>
                        <ol>
                            <button><li>9</li></button>
                            <button><li>6</li></button>
                            <button><li>3</li></button>
                            <button><li>(-)</li></button>
                        </ol>
                    </div>
                    <div class="button-operator">
                        <ul>
                            <button><li>+</li></button>
                            <button><li>-</li></button>
                            <button><li>x</li></button>
                            <button><li>/</li></button>
                            <button><li>=</li></button>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
